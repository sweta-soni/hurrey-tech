    <style>
        body {
          margin: 0;
          font-family: "Lato", sans-serif;
        }

        .sidebar {
          margin: 0;
          padding: 0;
          width: 200px;
          background-color: #f1f1f1;
          position: fixed;
          height: 100%;
          overflow: auto;
        }

        .sidebar a {
          display: block;
          color: black;
          padding: 16px;
          text-decoration: none;
        }

        .sidebar a.active {
          background-color: #4CAF50;
          color: white;
        }

        .sidebar a:hover:not(.active) {
          background-color: #555;
          color: white;
        }

        div.content {
          margin-left: 200px;
          padding: 1px 16px;
          height: 1000px;
        }

        @media screen and (max-width: 700px) {
          .sidebar {
            width: 100%;
            height: auto;
            position: relative;
          }
          .sidebar a {float: left;}
          div.content {margin-left: 0;}
        }

        @media screen and (max-width: 400px) {
          .sidebar a {
            text-align: center;
            float: none;
          }
        }
    </style>
</head>

<body ng-app="hurreyApp">

    <div class="container-fluid grey lighten-4">
        <div class="row">
            <div class="col-md-10 p-2 ">
                <h4><strong>Hurrey</strong></h4>
            </div>
            <div class="col-md-2 p-2 ">
                <label for="languages">{{'TRANSLATE'|translate}}</label>
                <select name="languages" id="languages" ng-controller='MyCtrl' ng-model="language" ng-change="changeLanguage(language)">
                    <option value="EN" selected>{{'EN'|translate}}</option>
                    <option value="HINDI">{{'HINDI'|translate}}</option>
                    <option value="PUNJABI">{{'PUNJABI'|translate}}</option>
                    <option value="KANNADA">{{'KANNADA'|translate}}</option>
                    <option value="TELUGU">{{'TELUGU'|translate}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <a id="id1" class="active" onclick="changeclass()" href="#">{{'INSTITUTION'|translate}}</a>
        <a id="id2" onclick="changeclass1()" href="#!/show_batch">{{'BATCH'|translate}}</a>
    </div>

    <div class="container-fluid content">
        <div ng-view>

        </div>
